<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContent" class="game-content active">
        <div class="game-area">
            <div id="letters" class="letters-container">
            </div>

            <div class="status-container">
                <div class="status-item">
                    Score: <span id="score">0</span>
                </div>

                <div class="status-item">
                    Time: <span id="timer">30</span>s
                </div>

                <div class="status-item">
                    Best: <span id="highScore">0</span>
                </div>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="wordInput" placeholder="Enter word...">
                    <button id="submitButton">Submit</button>
                </div>

                <div id="message" class="message-container">
                </div>

                <button id="playAgainButton" class="play-again-button" style="display: none;">Play Again</button>
            </div>

            <div id="guessedWords" class="guessed-words-container">
            </div>
        </div>

        <div class="leaderboards-container">
            <div class="personal-leaderboard">
                <h2>Your Top Scores</h2>
                <ol id="personalScores"></ol>
            </div>

            <div class="daily-leaderboard">
                <h2>Global Top Scores Today</h2>
                <ol id="dailyScores"></ol>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
